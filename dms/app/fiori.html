<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Device Management System (DMS)</title>

        <script>
            window["sap-ushell-config"] = {
                defaultRenderer: "fiori2",
                applications: {
                    "browse-devices": {
                        title: "Browse Devices",
                        description: "View the list of available devices",
                        additionalInformation: "SAPUI5.Component=dms",
                        applicationType : "URL",
                        url: "/browse/webapp",
                        navigationMode: "embedded"
                    },
                    "manage-devices": {
                        title: "Delete Devices",
                        description: "ADMIN : Manage devices in the system",
                        additionalInformation: "SAPUI5.Component=dms",
                        applicationType : "URL",
                        url: "/admin/webapp",
                        navigationMode: "embedded"
                    },
                    "manage-orders": {
                        title: "Manage Orders",
                        description: "ADMIN : Manage users' orders",
                        additionalInformation: "SAPUI5.Component=dms",
                        applicationType : "URL",
                        url: "/orders/webapp",
                        navigationMode: "embedded"
                    }
                }
            };
        </script>

        <script src="https://sapui5.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
        <script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m, sap.ushell, sap.collaboration, sap.ui.layout"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-frameOptions="allow"
        ></script>
        <script>
            sap.ui.getCore().attachInit(() => sap.ushell.Container.createRenderer().placeAt("content"))
        </script>
    </head>
    <body class="sapUiBody" id="content">
    </body>
</html>
